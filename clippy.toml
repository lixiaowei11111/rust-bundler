# Clippy configuration
# See https://doc.rust-lang.org/clippy/configuration.html for more options

# Lint levels
msrv = "1.75.0"

# Complexity lints
large-type-threshold = 200
too-many-arguments-threshold = 7
too-many-lines-threshold = 100
trivial-copy-size-limit = 128
type-complexity-threshold = 60

# Performance lints
large-const-arrays-threshold = 512000
large-enum-variant-threshold = 200
large-stack-arrays-threshold = 512000
pass-by-value-size-limit = 256
vec-box-size-threshold = 4096

# Style lints
literal-representation-threshold = 10
max-fn-params-bools = 3
max-suggested-slice-pattern-length = 3
single-char-binding-names-threshold = 4

# Documentation lints
doc-valid-idents = [
