# Blacklisted names (avoid using these as variable names)
blacklisted-names = ["foo", "baz", "quux", "tmp"]

# Arithmetic side effects
arithmetic-side-effects-allowed = ["Size", "Offset"]

# Avoid breaking exported API
avoid-breaking-exported-api = true

# Check private items
check-private-items = false

# Allow expect and unwrap in tests
allow-expect-in-tests = true
allow-unwrap-in-tests = true

# Allow print macros in examples and main.rs
allow-print-in-tests = true

# Suppress lints for generated code
suppress-restriction-lint-in-const = false

# Standard library lints
allow-mixed-uninlined-format-args = true
cargo-ignore-publish = false

# Enum variant names
enum-variant-name-threshold = 3
enum-variant-size-threshold = 200

# Struct field names
struct-excessive-bools = 3

# Function names
upper-case-acronyms-aggressive = false

# Semicolon lints
semicolon-if-nothing-returned = true
semicolon-outside-block = true

# Cognitive complexity
cognitive-complexity-threshold = 25
